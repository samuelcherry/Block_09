<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="header"><h1>CHECK OUT THESE COOL FROGS</h1></div>
      <div class="sidebar">
        <h4>MORE FROGS</h4>
        <img src="coolFrog_01.jpg" alt="second frog" />
        <img src="coolFrog_02.jpg" alt="second frog" />
        <img src="coolFrog_03.jpg" alt="second frog" />
        <img src="coolFrog_04.jpg" alt="second frog" />
        <img src="coolFrog_05.jpg" alt="second frog" />
      </div>
      <div class="main">
        <h2>ABSTRACT FROG</h2>
        <div class="bothEyes">
          <div class="frogEyes"></div>
          <div class="frogEyes"></div>
        </div>
        <div class="frogHead"></div>
        <div class="frogFeet">
          <div class="frogFoot"></div>
          <div class="frogFoot"></div>
        </div>
        <div class="lillyPad"></div>
      </div>
      <div class="footer">
        <form action="frog_02.html">
          <label for="email">Enter your email to see another cool frog:</label>
          <input type="name" name="name" placeholder="Name" />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="EMAIL = FROG PICS"
            required
          />
          <br /><br />
          <button type="submit">send me to frog pics</button>
        </form>
      </div>
    </div>
  </body>
</html>
